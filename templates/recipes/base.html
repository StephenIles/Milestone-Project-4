<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'recipes:home' %}">Home</a></li>
                <li><a href="{% url 'recipes:recipes' %}">Browse Recipes</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'recipes:profile' %}">My Profile</a></li>
                    <li><a href="{% url 'recipes:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'recipes:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Recipe Website</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
