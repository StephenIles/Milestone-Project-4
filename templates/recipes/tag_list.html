{% extends 'recipes/base.html' %}

{% block title %}Recipe Tags{% endblock %}

{% block content %}
<div class="tags-container">
    <h1>Recipe Tags</h1>
    
    <div class="tag-grid">
        {% for tag in tags %}
            <div class="tag-card">
                <h2>{{ tag.name }}</h2>
                <p class="recipe-count">{{ tag.count }} recipes</p>
                <a href="{% url 'recipes:tag_detail' tag.slug %}" class="btn">View Recipes</a>
            </div>
        {% empty %}
            <p>No tags available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
